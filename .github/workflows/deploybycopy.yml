name: Deploy to EC2 on dev merge

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy Code to EC2
    runs-on: ubuntu-latest
    if: github.event.before != github.event.after && github.event.pusher.name != ''
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > key.pem
        chmod 600 key.pem

    - name: Copy code to EC2
      run: |
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/dev-code

    - name: Cleanup SSH key
      run: rm -f key.pem
